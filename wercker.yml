box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.17"
        theme: material-design 
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - asdrubalivan/gh-pages@0.2.3:
      token: $GIT_TOKEN
      domain: asdrubalivan.com 
      basedir: public
      branch: master
